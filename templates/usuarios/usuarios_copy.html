{% extends 'layout.html' %}
{% load static %}

{% block title %}Usuarios{% endblock %}

{% block contenedor %}

<div class="container" id="baner-contactanos">
    <img src="{% static 'img/baner.png' %}" class="w-100 h-100" id="img-baner" alt="Baner">
</div>

<div id="contenedor-contactanos" class="container p-5">
    <div class="row">
        <div class="col-12">
            <h1>Informaci√≥n de Usuario</h1>
        </div>
        <form id="contactForm" action="" method="post" class="row"> {% csrf_token %}
            <div class="col-lg-4">
            {{form_user}}
            {{form_adicional}}
            </div>
            
            <div class="col-12 text-center">
                <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
